<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReThink Sabha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-deep-blue': '#0D1B2A', // Rich, dark navy
              'brand-oxford-blue': '#1B263B', // Slightly lighter, desaturated blue
              'brand-steel-blue': '#415A77', // Muted, grayish blue
              'brand-silver-lake': '#778DA9', // Lighter, calm blue-gray
              'brand-platinum': '#E0E1DD', // Off-white, for text and highlights
              'brand-gold': '#FFD700', // Classic gold for accents
              'brand-muted-gold': '#B08D57', // A more subdued, antique gold for specific highlights
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Modern, clean sans-serif
              serif: ['Playfair Display', 'serif'], // Elegant, traditional serif
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar (optional, for aesthetics) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1B2A; /* brand-deep-blue */
      }
      ::-webkit-scrollbar-thumb {
        background: #415A77; /* brand-steel-blue */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #778DA9; /* brand-silver-lake */
      }
      /* Global animation for fadeIn */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
